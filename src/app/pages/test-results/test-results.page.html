<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding header-backgrond-color">
    <div class="header-position">
      <h1>{{results.test_results}}</h1>
      <h4>{{results.bfp}}<br />{{results.zyx098}}</h4>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <h3>{{results.ydn}}</h3>
    <h3>{{results.tv3}}</h3>
  </div>
  <br />
  <div>
    <ion-row class="ion-footer-row">
      <ion-col size="6" class="ion-left-col">
        <ion-button color="danger" (click)="cannotSeeBallot()">
          {{results.failed}}
          <ion-icon class="margin5" name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="passBtn()">
          {{results.passed}}
          <ion-icon class="margin5" name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <div>
      <div class="add-question">
        <ion-row (click)="cannotSeeBallot()">
          <ion-col size="3" class="question-icon">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-col>
          <ion-col size="9" class="question-text">
            <h4>{{results.ids}}</h4>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
