<ion-content class="ion-padding">
  <div class="ion-text-center mt60">
    <ion-card-title>{{results.welcome_to_jetsons_ballot}}</ion-card-title>
  </div>
  <div class="ion-text-center">
    <p>{{results.to_get_started}}</p>
  </div>
  <ion-grid class="ion-no-padding mt60">
    <form [formGroup]="signupForm" (ngSubmit)="submitForm()" novalidate>
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="stacked">{{results.first_name}}</ion-label>
            <ion-input formControlName="firstName" type="text" placeholder="{{results.first_name}}" required clearInput> </ion-input>
          </ion-item>

          <div class="err-messages">
            <ng-container *ngIf="isSubmitted && errorControl.firstName.errors?.required"> </ng-container>
            <ng-container *ngIf="isSubmitted && errorControl.firstName.errors?.minlength"> </ng-container>
            <ng-container *ngIf="isSubmitted && errorControl.firstName.errors?.maxlength"> </ng-container>
            <ng-container *ngIf="isSubmitted && errorControl.firstName.errors?.pattern"> </ng-container>
          </div>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="stacked">{{results.last_name}}</ion-label>
            <ion-input formControlName="lastName" type="text" placeholder="{{results.last_name}}" required clearInput> </ion-input>
          </ion-item>

          <div class="err-messages">
            <ng-container *ngIf="isSubmitted && errorControl.lastName.errors?.required"> </ng-container>
            <ng-container *ngIf="isSubmitted && errorControl.lastName.errors?.minlength"> </ng-container>
            <ng-container *ngIf="isSubmitted && errorControl.lastName.errors?.maxlength"> </ng-container>
            <ng-container *ngIf="isSubmitted && errorControl.lastName.errors?.pattern"> </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="mt100 ion-text-center">
        <ion-col size="12">
          <ion-button type="submit" class="main-btn-style" color="primary"> {{results.next}}</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <div class="mt30 ion-text-center">
    <ion-button href="https://trustthevote.org/about_abc/" color="primary" fill="clear">{{results.about_this_app}} </ion-button>
  </div>
</ion-content>
