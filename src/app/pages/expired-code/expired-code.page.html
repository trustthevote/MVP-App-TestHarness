<ion-content>
  <p>
   {{results.upr_para}}
  </p>
  <a href="">{{results.link}}</a>
  <p>
   {{results.sec_para}}
  </p>

  <ion-button color="dark" (click)="backbtn()">
    {{results.rbtn}}
    <ion-icon slot="end" name="help-outline"></ion-icon>
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="back-btn">
        <ion-button color="dark" (click)="backbtn()">
        {{results.btn}}
        <ion-icon slot="end" name="sync-outline"></ion-icon>
          <!-- <ion-icon  name="chevron-back-outline"></ion-icon> -->
        </ion-button>
      </ion-col>
      <ion-col size="6" class="next-btn">
        <ion-button color="dark" (click)="backbtn()">
         {{results.print}}
          <ion-icon slot="end" name="print-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
