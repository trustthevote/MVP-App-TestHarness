<ion-content>
  <div class="list-question">
    <p>{{results.test_results}}</p>
  </div>
  <div class="cen-div-text">
    <ion-row>
      {{results.bfp}}<br />
      {{results.zyx098}}
    </ion-row>
    <p>{{results.ydn}}</p>
    <p>{{results.tv2_fb}}"{{results.str}}"{{results.tv2_fb1}}</p>
    <p>{{results.tv3}}</p>
  </div>
  <div class="Required-div" style="text-align: center">
    <div style="text-align: center">
      <div class="div-two">
        <div class="div-text-mid" (click)="passbtn()">
          <p>{{results.passed}}</p>
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="div-text-mid" (click)="failbtn()">
      <p>{{results.failed}}</p>
      <ion-icon name="close-circle-outline"></ion-icon>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="back-btn">
        <ion-button color="dark" (click)="backbtn()">
          {{results.back}}
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="next-btn"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
