<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding header-backgrond-color">
    <h1 class="header-position">{{results.heading}}</h1>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="error-page">
    <h2>{{results.para}}</h2>
    <h3>{{results.para_center}}</h3>
    <h4>{{results.heading_link}}<br />{{results.btr}}</h4>
    <div><a href="{{results.link}}">{{results.link}}</a></div>
    <h2>{{results.thanks}}</h2>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-left-col"> </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="continuebtn()">
          {{results.next}}
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
