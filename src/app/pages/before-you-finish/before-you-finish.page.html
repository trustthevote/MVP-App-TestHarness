<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding header-backgrond-color">
    <h1 class="header-position">{{results.beforeyoufinish}}</h1>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="before-you-page-text">
    <h3>{{results.para}}</h3>
    <h4>{{results.para_center}}</h4>
    <h4>{{results.btc}}</h4>
    <h4>{{results.bck}}</h4>
    <h4>{{results.link}}</h4>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="6"> </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="nextbtn()">
          {{results.next}}
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
