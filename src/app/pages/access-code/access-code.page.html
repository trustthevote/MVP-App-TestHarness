<ion-header class="ion-no-border">
  <ion-toolbar class="header-backgrond-color">
    <h1 class="header-position">{{results.enter_access_code}}</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{results.text_ac}}</h3>
  <form [formGroup]="otpForm">
    <div class="opt-box-area" style="text-align: center">
      <div>
        <input
          class="nk-otp-box-first"
          tabindex="1"
          (keyup)="focusNext($event,1)"
          maxlength="1"
          formControlName="first"
          pattern="[0-9]*"
          inputmode="numeric"
          type="tel"
          (keypress)="numberOnlyValidation($event)"
          digitOnly
          #first
        />
        <input
          class="nk-otp-box"
          tabindex="2"
          (keyup)="focusNext($event,2)"
          maxlength="1"
          formControlName="second"
          #second
          pattern="[0-9]*"
          inputmode="numeric"
          type="tel"
          (keypress)="numberOnlyValidation($event)"
          digitOnly
        />
        <input
          class="nk-otp-box"
          tabindex="3"
          (keyup)="focusNext($event,3)"
          maxlength="1"
          formControlName="third"
          #third
          pattern="[0-9]*"
          inputmode="numeric"
          type="tel"
          (keypress)="numberOnlyValidation($event)"
          digitOnly
        />
        <input
          class="nk-otp-box"
          tabindex="4"
          (keyup)="focusNext($event,4)"
          maxlength="1"
          formControlName="four"
          #four
          pattern="[0-9]*"
          inputmode="numeric"
          type="tel"
          (keypress)="numberOnlyValidation($event)"
          digitOnly
        />
        <input
          class="nk-otp-box"
          tabindex="5"
          (keyup)="focusNext($event,5)"
          maxlength="1"
          formControlName="five"
          #five
          pattern="[0-9]*"
          inputmode="numeric"
          type="tel"
          (keypress)="numberOnlyValidation($event)"
          digitOnly
        />
      </div>
    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-footer-row">
      <ion-col size="6" class="ion-left-col">
        <ion-button class="ion-button-left" color="danger" (click)="backbtn()">
          {{results.back}}
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="nextbtn()" [disabled]="!otpForm.valid">
          {{results.next}}
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
