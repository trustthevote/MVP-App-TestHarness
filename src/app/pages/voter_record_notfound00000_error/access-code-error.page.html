<ion-content>
  <div class="error-page">
    <h3>{{results.first_para}}</h3>
    <h3>{{results.sec_para}}</h3>
    <ion-button color="danger" (click)="rpbtn()">
      {{results.rbtn}}
      <ion-icon slot="end" name="help-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-left-col"> </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="printbtn()">
          {{results.print}}
          <ion-icon slot="end" name="print-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
