<ion-content>
  <div class="error-page">
    <h3>{{results.auth_p_1}}</h3>
    <h3>{{results.auth_p_2}}</h3>
    <div><a href="{{results.www_link}}">{{results.www_link}}</a></div>
    <ion-button color="medium" class="Report-A-Problem-btn" (click)="rpbtn()">
      {{results.btn_report}}
      <ion-icon slot="end" name="help-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-left-col">
        <ion-button color="danger" (click)="backbtn()">
          {{results.try_again}}
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="backbtn()">
          {{results.print}}
          <ion-icon slot="end" name="print-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
