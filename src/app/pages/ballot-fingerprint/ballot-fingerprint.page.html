<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding header-backgrond-color">
    <div class="header-position">
      <h2>{{results.ybr}}</h2>
      <h4>
        {{results.bfp}}<br />
        {{results.zyx098}}
      </h4>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3>{{results.first_para_text_bfp}}</h3>
  <ion-button class="ballot-btns" color="danger" (click)="sendbtn()">
    {{results.send}}
    <ion-icon slot="end" name="paper-plane-outline"></ion-icon>
  </ion-button>
  <h3>{{results.ydn}}</h3>
  <h3>{{results.second_para_text}}</h3>
  <ion-button color="dark" class="ballot-btns" (click)="copybtn()">
    {{results.copy}}
    <ion-icon slot="end" name="checkmark-outline"></ion-icon>
  </ion-button>
  <h3>
    {{results.tv4}}
    <br />
    {{results.report}}
  </h3>
  <ion-button color="medium" class="ballot-btns" (click)="rpbtn()">
    {{results.rap}}
    <ion-icon slot="end" name="help-outline"></ion-icon>
  </ion-button>

  <h3>{{results.tv3_fb}}<br />{{results.link}}</h3>
</ion-content>
