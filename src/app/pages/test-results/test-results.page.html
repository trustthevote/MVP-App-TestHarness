<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding header-backgrond-color">
    <div class="header-position">
      <h1>{{results.test_results}}</h1>
      <h4>{{results.bfp}}<br />{{results.zyx098}}</h4>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <h3>{{results.ydn}}</h3>
    <h2>{{results.tv3}}</h2>
  </div>
  <div>
    <ion-row>
      <ion-col size="6">
        <div class="div-text-mid" (click)="failbtn()">
          <h3>{{results.failed}}</h3>
          <ion-icon name="close-circle-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="div-two">
          <div class="div-text-mid" (click)="passbtn()">
            <h3>{{results.passed}}</h3>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <div>
      <div class="add-question">
        <ion-row>
          <ion-col size="3" class="question-icon">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-col>
          <ion-col size="9" class="question-text">
            <h4>{{results.ids}}</h4>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
