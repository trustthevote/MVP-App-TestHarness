<ion-content>
  <div class="sending-page-icon-div">
    <ion-icon name="navigate-outline" (click)="confirm()" class="sending-icon"></ion-icon>
    <h3>{{results.sending}}</h3>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-left-col">
        <ion-button color="danger" (click)=" backbtn()">
          {{results.back}}
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" (click)="confirm()">
          {{results.next}}
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
