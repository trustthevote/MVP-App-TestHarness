<ion-content>
  <div class="error-page">
    <h3>{{results.upr_para}}</h3>
    <h3>{{results.mid_para}}</h3>
    <div><a href="{{results.link}}">{{results.link}}</a></div>
  </div>
  <ion-button color="medium" class="Report-A-Problem-btn" (click)="rpbtn()">
    {{results.back}}
    <ion-icon slot="end" name="help-outline"></ion-icon>
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-left-col">
        <ion-button color="danger" class="ion-btn-size" (click)="backbtn()">
          {{results.try_again}}
          <ion-icon slot="end" name="sync-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-right-col">
        <ion-button color="dark" class="ion-btn-size" (click)="printbtn()">
          {{results.print}}
          <ion-icon slot="end" name="print-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
